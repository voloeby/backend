{% extends 'admin/base.html' %}



{% block content %}
	<div class="container">
		<h1>Сообщения</h1>
		<ul class="list-group list-group-flush mt-2">
			<li class="list-group-item" style="background-color:#efefef">
				<div class="row">
					<div class="col-2">
						<small>Имя</small>
					</div>
					<div class="col-2">
						<small>Email</small>
					</div>
					<div class="col">
						<small>Сообщение</small>
					</div>
				</div>
			</li>
			{% for message in messages %}
				<li class="list-group-item" id="{{item.id}}">
					<div class="row">
						<div class="col-2">
							<h3>{{message.name}}</h3>
						</div>
						<div class="col-2">
							{{message.email}}
						</div>
						<div class="col">
							{{message.text}}
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>

	</div>
{% endblock %}
