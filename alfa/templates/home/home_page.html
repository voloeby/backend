{% extends "base.html" %}

{% block content %}
	<a href="{% url 'new_theme_url' %}">
		<button type="button" name="button" class="btn container-fluid rounded-0">
			New theme
		</button>
	</a>
	<ul class="list-group my-3">
		{% for theme in all_themes %}
			<li class="list-group-item rounded-0">
				<a href="{% url 'theme_url' id=theme.id %}">
					<h2>{{theme.name}}</h2>
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
