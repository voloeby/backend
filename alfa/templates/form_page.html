{% extends "base.html" %}

{% block content %}
	{% if header %}
		<h1>{{header}}</h1>
	{% endif %}
	<form class="" action="{{request.path}}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<div class="col-2 pl-0">
			<input type="submit" value="Save" class="btn btn-success rounded-0 container-fluid">
		</div>
	</form>
{% endblock %}
