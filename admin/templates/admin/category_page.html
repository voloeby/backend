{% extends 'admin/base.html' %}

{% block content %}
	<div class="container">
		<h1>{{header}}</h1>
		{% if error %}
			<div class="alert alert-danger">{{error_message}}</div>
		{% endif %}
		<form class="" action="{{request.path}}" method="post">{% csrf_token %}
			{{form.as_p}}
			<div class="container">
				<div class="row ">
					<div class="col-2 pl-0">
						<input type="submit" value="Сохранить" class="btn btn-success container-fluid">
					</div>
					<div class="col-2">
						<a href="{% url 'admin_categories_url' %}">
							<div class="btn btn-danger container-fluid">Отменить</div>
						</a>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
